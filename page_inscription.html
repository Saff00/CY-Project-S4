<!DOCTYPEhtml>
<html lang="fr">
<tête>

<a href="index.html" id="lien-accueil">

<header class="headerProfile">
<h1>Créer un compte</h1>
</en-tête>
<div>
<form method="POST" action="account_creation.php" enctype="multipart/form-data">
<label for="firstname">Prénom</label><br>
<input type="text" name="firstname" maxlength="20" requis><br>
<label for="name">Nom</label><br>
<input type="text" name="name" maxlength="20" requis><br>
<label for="birthdate">Date de naissance</label><br>
<input type="date" name="birthdate" requis><br>
<label for="gender">Sexe :</label><br>
<input type="radio" id="male" name="gender" value="homme" obligatoire>
<label for="male">Homme</label><br>
<input type="radio" id="female" name="gender" value="femme" obligatoire>
<label for="female">Femme</label><br>
<label for="relationship_status">Statut relationnel :</label><br>
<select id="relationship_status" name="relationship_status">
<option value="célibataire">Célibataire</option>
<option value="en couple">En couple</option>
<option value="marié(e)">Marié(e)</option>
<option value="divorcé(e)">Divorcé(e)</option>
<option value="veuf/veuve">Veuf/Veuve</option>
</sélectionner><br>
<label for="city">Ville</label><br>
<input type="text" name="city" placeholder="Cergy" maxlength="25" requis><br>
<label for="favorite_destination">Destination préférée</label><br>
<input type="text" name="favorite_destination" placeholder="Paris, Tokyo, New York..." maxlength="50" requis><br>
<label for="travel_experience">Expérience de voyage</label><br>
<textarea id="travel_experience" name="travel_experience" placeholder="D écrivez vos expériences de voyage" maxlength="500"></textarea><br>
<label for="email">Adresse mail</label><br>
<input type="email" name="email" requis><br>
<label for="password">Mot de Passe</label><br>
<input type="password" name="password" maxlength="20" requis><br>
<label for="passwordConf">Confirmation du mot de passe</label><br>
<input type="password" name="passwordConf" maxlength="20" requis><br>
<label for="profile_pic">Photo de profil</label><br>
<input type="file" name="profile_pic" id="profile_pic_input" accept="image/*"><br>
<img id="profile_pic_preview" src="#" alt="Prévisualisation de la photo de profil"><br>
<button name="submit" type="submit">S'inscrire</button>
</form>
<a href="index.html">Retour à l'accueil</a>
<a href="page_connexion.html">Déjà inscrit ? Connectez-vous ici</a>
</div>
<script>
fonction aperçuProfilePic (entrée) {
si (input.files && input.files[0]) {
var lecteur = new FileReader();
reader.onload = fonction (e) {
document.getElementById('profile_pic_preview').style.display = 'block';
document.getElementById('profile_pic_preview').src = e.target.result;
}
lecteur.readAsDataURL(input.files[0]);
}
}
document.getElementById('profile_pic_input').addEventListener('change', function() {
aperçuProfilePic(this);
});
</script>
</corps>
</html>
