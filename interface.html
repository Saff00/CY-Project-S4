   <!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>replit</title>
      <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

<body>
  <h1>Inscription</h1>
  <form action="submit_inscription.php" method="post" enctype="multipart/form-data">
    <label for="username">Pseudonyme:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="gender">Sexe:</label>
    <select id="gender" name="gender" required>
      <option value="male">Homme</option>
      <option value="female">Femme</option>
      <option value="other">Autre</option>
    </select><br><br>

    <label for="birthdate">Date de naissance:</label>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession"><br><br>

    <label for="location">Lieu de résidence:</label>
    <input type="text" id="location" name="location"><br><br>

    <label for="status">Situation amoureuse et familiale:</label>
    <input type="text" id="status" name="status"><br><br>

    <label for="physical_description">Description physique:</label>
    <textarea id="physical_description" name="physical_description"></textarea><br><br>

    <label for="personal_info">Informations personnelles:</label>
    <textarea id="personal_info" name="personal_info"></textarea><br><br>

    <label for="photo">Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*"><br><br>

    <label for="real_name">Véritable nom:</label>
    <input type="text" id="real_name" name="real_name" class="private"><br><br>

    <label for="full_address">Adresse complète:</label>
    <input type="text" id="full_address" name="full_address" class="private"><br><br>

    <label for="password">Mot de passe:</label>
    <input type="password" id="password" name="password" required><br><br>

    <input type="submit" value="S'inscrire">
  </form>
</body>

</html>
